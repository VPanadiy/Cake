<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<!-- HEADER -->
<head th:lang="${lang}">
    <title th:text="#{label.Our_products}"></title>
    <!--/*/ <th:block th:include="include/headerinc :: head"></th:block> /*/-->
</head>
<!-- /HEADER -->
<!-- MAIN SECTION -->
<body>
<div class="container">

    <!--/*/ <th:block th:include="include/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(products)}">

        <div class="col-sm-10"><h2>Product Listing</h2></div>

        <table class="table table-striped">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Weight/Count</th>
                <th sec:authorize="hasAnyAuthority('USER','ADMIN')">View</th>
                <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                <td th:text="${product.name}">Product Id</td>
                <td th:text="${product.description}">descirption</td>
                <td th:text="${product.price}">price</td>
                <td th:text="${product.productCategory}">productCategory</td>
                <td>
                    <span th:if="${#strings.toString(product.productCategory)} == 'Cake'" th:text="${product.weight}">weight</span>
                    <span th:unless="${#strings.toString(product.productCategory)} == 'Cake'" th:text="${product.count}">count</span>
                </td>
                <td sec:authorize="hasAnyAuthority('USER','ADMIN')"><a
                        th:href="${'/product/show/' + product.id}">View</a></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/product/edit/' + product.id}">Edit</a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="${'/product/delete/' + product.id}">Delete</a>
                </td>
            </tr>
        </table>

    </div>

</div>

</body>
