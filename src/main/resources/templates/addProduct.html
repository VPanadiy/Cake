    <div class="row">
        <div class="col-md-12">
            <legend>Product List</legend>
            <div class="table-responsive">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Product id</th>
                        <th>Product name</th>
                        <th>Product description</th>
                        <th>Product price</th>
                        <th>Product category</th>
                        <th>Product condiment></th>
                        <th>Product action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <dl th:each="product : ${allProducts}">
                        <tr>
                            <td><span th:text="${product.id}"></span></td>
                            <td><span th:text="${product.name}"></span></td>
                            <td><span th:text="${product.description}"></span></td>
                            <td><span th:text="${product.price}"></span></td>
                            <td><span th:text="${product.category}"></span></td>
                            <td><span th:text="${product.condiment}"></span></td>
                            <td colspan="2">
                                <a th:href="@{product.delete(id=${product.id})}"
                                   class="btn btn-danger" type="button">
                                    Product delete button
                                </a>

                                <a th:href="@{product.edit(id=${product.id})}"
                                   class="btn btn-warning" type="button">
                                    Product edit button
                                </a>
                            </td>
                        </tr>
                    </dl>
                    </tbody>
                </table>
            </div>
        </div>
