<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<title th:text="#{label.title.schedule}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
</head>
<body>
	<p>Cake</p>
	<div
		style="text-align: right; padding: 5px; margin: 5px 0px; background: #ccc;">
		<a href="/calendar?lang=en" th:text="#{label.LanguageEN}"></a> <a
			href="/calendar?lang=ua" th:text="#{label.LanguageUA}"></a>
	</div>
	<div>
		<div lang="en" th:include="include/login :: form"></div>
	</div>

	<div class="top_menu">
		<a href="/index" th:text="#{label.General}"></a> <a href="#"
			th:text="#{label.Our_products}"></a> <a href="#"
			th:text="#{label.Feedback}"></a> <a href="#" alt="Contact"
			th:text="#{label.Contact}"></a> <a href="#" alt="Delivery"
			th:text="#{label.Delivery}"></a> <a href="#" alt="Ingredients"
			th:text="#{label.Ingredients}"></a> <a href="/calendar"
			alt="Calendar" th:text="#{label.Calendar}"></a>
	</div>
	<p>calendar</p>
	<div>
		<table>
			<tr th:each="schedule : ${schedules}">
				<td th:text="${schedule.id}">1</td>
				<td><a href="#" th:text="${schedule.title}">Title</a></td>
				<td th:text="${schedule.description}">Text</td>
				<td th:text="${schedule.date_order}">Text</td>

				<td th:text="${isUser}">Text</td>
			</tr>
		</table>
		<div></div>
	</div>

	<br>
	<div>
		<div >
			<a href="calendar.html" th:href="@{/calendar(month=${previous})}" >previous</a>
		</div>
		<div >
			<a  th:href="@{/calendar(month=${next})}">next</a>
		</div>
		<table class="calendar">
			<tr style="float: right;" th:each="name : ${nameWeek}">
				<td
					style="background: #fff; text-align: right; width: 150px; height: 20px; padding: 10px;"
					th:text="${name.key}" />
			</tr>
			<tr style="float: right;" th:each="week : ${weeks}">
				<td
					style="background: #fff; text-align: right; width: 150px; height: 200px; padding: 10px;"
					th:each="day : ${allMonth.get(week)}">
					<p th:text="${day.key}"></p>
					<div th:each="list : ${day.value}">
						<p th:text="${list.getDate_order()}" />
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- th:value="${#dates.format(schedule.date_order,'MM/dd/yyyy HH:mm')}"  -->
	<form action="/calendar" th:action="@{/calendar}" th:object="${schedule}"  method="post">
	<p>Title: <input type="text"  name="title"></p>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
	<p>Description: <input type="text"  name="description"></p>
	<p>Name: <input type="text"  name="name"></p>
	<p>Phone: <input type="text"  name="phone"></p>
	<p>Date: <input th:type="text" name="date_order" ></p>
	<input type="hidden"  name="active" value="0">
	<input type="submit">
	</form>
	<div lang="en" th:include="include/footer :: footer"></div>
</body>
</html>
