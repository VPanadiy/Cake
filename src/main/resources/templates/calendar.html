<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<title th:text="#{label.title.schedule}"></title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link type="text/css" href="css/style.css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8">
</head>
<body>
	<p>Cake</p>
	<div
		style="text-align: right; padding: 5px; margin: 5px 0px; background: #ccc;">
		<a href="/calendar?lang=en" th:text="#{label.LanguageEN}"></a> <a
			href="/calendar?lang=ua" th:text="#{label.LanguageUA}"></a>
	</div>
	<div>
		<div lang="en" th:include="include/login :: form"></div>
	</div>

	<div class="top_menu">
		<a href="/index" alt="General" th:text="#{label.General}"></a> <a href="#"
			alt="Our products" th:text="#{label.Our_products}"></a> <a href="#"
			alt="Feedback" th:text="#{label.Feedback}"></a> <a href="#"
			alt="Contact" th:text="#{label.Contact}"></a> <a href="#"
			alt="Delivery" th:text="#{label.Delivery}"></a> <a href="#"
			alt="Ingredients" th:text="#{label.Ingredients}"></a> <a
			href="/calendar" alt="Calendar" th:text="#{label.Calendar}"></a>
	</div>
	<p>calendar</p>
	<div>
		<table>
			<tr th:each="schedule : ${schedules}">
				<td th:text="${schedule.id}">1</td>
				<td><a href="#" th:text="${schedule.title}">Title</a></td>
				<td th:text="${schedule.description}">Text</td>
				<td th:text="${schedule.date}">Text</td>

				<td th:text="${isUser}">Text</td>
			</tr>
		</table>
		<div></div>
	</div>

	<br>

	<table class="calendar">
		<tr th:each="week : ${weeks}">
			<td style=" background: #fff; text-align: right; width:150px; height: 200px; padding:10px;"
  th:each="day : ${mapAll.get(week)}">
  				<p th:text="${day.key}"></p>
  				<div th:each="list : ${day.value}" >
					<p th:text="${list.getDate()}" />
				</div>
			</td>
		</tr>
	</table>


	<div lang="en" th:include="include/footer :: footer"></div>
</body>
</html>
